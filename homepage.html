<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisata Nusantara - Home</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="top-nav">
    <div class="nav-left">
      <a class="active" href="homepage.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="destinasi.html">Destinasi</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="kalender.html">Kalender</a>   
    </div>
  </header>

  <!-- HERO SECTION -->
  <section id="hero">
    <img id="heroImg" src="img/dugderan1.jpg" alt="Dugderan">
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1 id="heroTitle">Dugderan</h1>

      <!-- CAROUSEL DALAM HERO -->
      <div class="carousel-container">
        <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-wrapper">
          <div class="carousel" id="carousel"></div> <!-- carousel akan diisi JS dari budaya.json -->
        </div>
        <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
      </div>

      <!-- Tombol scroll ke search -->
      <div class="scroll-search">
        <button onclick="scrollToSearch()">Search for more destinations ⬇️</button>
      </div>
    </div>
  </section>

  <!-- DESTINASI -->
  <div id="destinations" class="page">
    <h2>Hasil Pencarian</h2>
    <div id="destinationsList"></div> <!-- daftar destinasi akan diisi JS dari budaya.json -->
  </div>

  <script src="home.js"></script>
  <script>
    // scroll ke section destinasi
    function scrollToSearch() {
      const destSection = document.getElementById("destinations");
      if(destSection) destSection.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
